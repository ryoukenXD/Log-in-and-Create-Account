<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{% static 'ui/css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-left">
                <img src="{% static 'ui/images/QCBLOGIN.jpg' %}" alt="Company Logo" class="logo">
            </div>
            <div class="login-right">
                <h1>Login</h1>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                    <div class="form-group1">
                        <a href="{% url 'forgot_password' %}" class="forgot-password-btn">Forgot Password?</a>
                    </div>
                </form>
                <div class="space"></div>
                <div class="form-group1">
                    <a href="{% url 'create_account' %}" class="create-btn">Create Account</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
