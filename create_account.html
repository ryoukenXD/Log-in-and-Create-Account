<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{% static 'ui/css/create_account.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-left">
                <img src="{% static 'ui/images/QCBLOGIN.jpg' %}" alt="Company Logo" class="logo">
            </div>
            <div class="login-right">
                <h1>Create Account</h1>
                <form action="{% url 'create_account' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="first-name" name="first_name" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="last-name" name="last_name" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Create Username" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="contact-number" name="contact_number" placeholder="Contact Number" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Create Password" required>
                    </div>
                    <button type="submit" class="create-btn">Create Account</button>
                    <div class="space1"></div>
                    <div class="form-group1">
                        <a href="{% url 'login' %}" class="login-btn">Already have an Account?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
